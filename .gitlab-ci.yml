image: ubuntu:latest
before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_prod:
  type: deploy
  environment:
    name: production
    url: https://seedscholarship.com
  script:
    - ssh seedscho@iix4.cloudhost.id -p 423 "cd /public_html/subdomain/new && git pull && exit"
